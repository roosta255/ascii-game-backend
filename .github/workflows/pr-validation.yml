name: Validate AI Pull Requests

on:
  pull_request:
    branches: [gamma]

jjobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libjsoncpp-dev # Add Drogon deps here

      - name: Build and Run Catch2 Tests
        run: |
          mkdir -p build && cd build
          cmake ..
          make test_target
          ./test_target # <--- THIS is what breaks the build on logic errors