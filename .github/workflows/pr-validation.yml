name: Validate AI Pull Requests

on:
  pull_request:
    branches: [gamma]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build backend Docker image
        run: docker build -t game-backend .

      - name: Run simulation tests
        run: docker run --rm game-backend ./test_simulation
